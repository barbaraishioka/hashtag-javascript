<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Áudio Book</title>
  </head>
  <body>
    <main class="container-aplicativo">
      <img src="./img/dom-casmurro.jpeg" alt="Capa do livro Dom Casmurro" />
      <div id="informacoes-faixa">
        <p id="capitulo">Capítulo 1</p>
        <p id="nome-autor">Machado de Assis</p>
      </div>

      <audio id="audio-capitulo" src="./audio/dom-casmurro/1.mp3"></audio>

      <div id="container-botoes">
        <button
          id="anterior"
          class="bi bi-skip-backward-fill"
          disabled
        ></button>
        <button id="play-pause" class="bi bi-play-circle-fill"></button>
        <button id="proximo" class="bi bi-skip-forward-fill"></button>
        <button id="reiniciar" class="bi bi-arrow-counterclockwise"></button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
